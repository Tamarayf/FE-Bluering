<div class="expenses-container">
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Description</th>
      <th>Total</th>
      <th>Status</th>
      <th>Employee ID</th>
      <th>Entries</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let expense of displayedExpenses">
      <td>{{ expense.expenseClaimId }}</td>
      <td>{{ expense.dates }}</td>
      <td>{{ expense.description }}</td>
      <td>{{ expense.total }}</td>
      <td>{{ expense.statuss }}</td>
      <td>{{ expense.employeeId }}</td>
      <td>
        <a [routerLink]="['/expense-entries', expense.expenseClaimId]">View Entries</a>

      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination-controls">
    <i class="fa-solid fa-arrow-left"   (click)="previousPage()" style="margin-left: 20px"></i>
    <i class="fa-solid fa-arrow-right" (click)="nextPage()" style="margin-left: 20px"> </i>

  </div>
</div>
