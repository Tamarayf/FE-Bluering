<div>
  <h1>Employees</h1>
  <div class="container-fluid">
    <div class="row align-items-center mb-3">
      <div class="col">
        <input type="text" placeholder="Search" class="form-control search-box">
      </div>
            <div class="col-auto ml-auto">
              <button class="btn btn-primary" (click)="addEmployee()">+ Add Employee</button>
            </div>
    </div>
    <table id="employeesTable" class="table table-bordered">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone Number</th>
        <th>Department</th>
        <th>Action</th>
        <th>id</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.empName }}</td>
        <td>{{employee.empEmail}}</td>
        <td>{{ employee.empAddress }}</td>
        <td>{{ employee.departmentId }}</td>
        <td>{{ employee.departmentName }}</td>
        <td>{{employee.empId}}</td>

                <td>
                  <button class="btn btn-sm btn-primary" (click)="editEmployee(employee)">Edit</button>
                </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
